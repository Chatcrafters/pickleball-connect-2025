    <script>
        // Elements
        const photoInput = document.getElementById('photoInput');
        const playerNameInput = document.getElementById('playerName');
        const countrySelect = document.getElementById('countrySelect');
        const duprSingles = document.getElementById('duprSingles');
        const duprDoubles = document.getElementById('duprDoubles');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Display elements
        const playerPhoto = document.getElementById('playerPhoto');
        const placeholder = document.getElementById('placeholder');
        const nameDisplay = document.getElementById('nameDisplay');
        const flagDisplay = document.getElementById('flagDisplay');
        const singlesDisplay = document.getElementById('singlesDisplay');
        const doublesDisplay = document.getElementById('doublesDisplay');

        // Photo upload
        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    playerPhoto.src = event.target.result;
                    playerPhoto.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop
        const fileUpload = document.getElementById('fileUpload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#f39c12';
            fileUpload.style.background = 'rgba(243, 156, 18, 0.2)';
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = 'rgba(255,255,255,0.3)';
            fileUpload.style.background = 'rgba(0,0,0,0.2)';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = 'rgba(255,255,255,0.3)';
            fileUpload.style.background = 'rgba(0,0,0,0.2)';

            const file = e.dataTransfer.files[0];
            if (file && (file.type === 'image/png' || file.type === 'image/webp')) {
                photoInput.files = e.dataTransfer.files;
                const event = new Event('change');
                photoInput.dispatchEvent(event);
            }
        });

        // Update name
        playerNameInput.addEventListener('input', () => {
            const name = playerNameInput.value.trim() || 'PLAYER NAME';
            nameDisplay.textContent = name.toUpperCase();
        });

        // Update country
        countrySelect.addEventListener('change', () => {
            flagDisplay.textContent = countrySelect.value;
        });

        // Update DUPR
        duprSingles.addEventListener('input', () => {
            singlesDisplay.textContent = duprSingles.value || '-';
        });

        duprDoubles.addEventListener('input', () => {
            doublesDisplay.textContent = duprDoubles.value || '-';
        });

        // Download
        downloadBtn.addEventListener('click', async () => {
            const card = document.getElementById('card');
            const originalTransform = card.style.transform;

            // Reset transform for full-size capture
            card.style.transform = 'none';

            try {
                const canvas = await html2canvas(card, {
                    width: 1080,
                    height: 1080,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: false
                });

                // Create download link
                const link = document.createElement('a');
                const playerName = playerNameInput.value.trim() || 'player';
                const safeName = playerName.toLowerCase().replace(/[^a-z0-9]/g, '_');
                link.download = `wpc_malaga_${safeName}_signed.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Error generating image:', error);
                alert('Error generating image. Please try again.');
            }

            // Restore transform
            card.style.transform = originalTransform;
        });

        // Clear all
        clearBtn.addEventListener('click', () => {
            photoInput.value = '';
            playerPhoto.src = '';
            playerPhoto.style.display = 'none';
            placeholder.style.display = 'flex';

            playerNameInput.value = '';
            nameDisplay.textContent = 'PLAYER NAME';

            countrySelect.value = 'ğŸ‡ªğŸ‡¸';
            flagDisplay.textContent = 'ğŸ‡ªğŸ‡¸';

            duprSingles.value = '';
            duprDoubles.value = '';
            singlesDisplay.textContent = '-';
            doublesDisplay.textContent = '-';
        });
    </script>
</body>
