<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pickleball Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1a472a, #2E9E4B); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; border-radius: 16px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #2E9E4B, #1a7a35); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 2rem; margin-bottom: 15px; }
        .btn-login { background: linear-gradient(135deg, #2E9E4B, #1a7a35); border: none; padding: 12px; font-weight: 600; border-radius: 8px; width: 100%; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">🏓</div>
            <h1 style="font-size:1.5rem;color:#1a472a">Pickleball Connect</h1>
            <p style="color:#666">Admin Login</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Passwort</label>
                <input type="password" name="password" class="form-control" placeholder="Admin Passwort" autofocus required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Anmelden</button>
        </form>
    </div>
</body>
</html>
