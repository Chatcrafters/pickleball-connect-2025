{% extends "base.html" %}
{% block title %}Neuer User - Pickleball Connect{% endblock %}

{% block content %}
<style>
    .container { max-width: 500px; margin: 30px auto; padding: 20px; }
    .card { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .card-title { font-weight: 700; color: #1a472a; margin-bottom: 25px; font-size: 1.3rem; }
    
    .form-group { margin-bottom: 20px; }
    .form-label { font-weight: 600; color: #333; margin-bottom: 8px; display: block; }
    .form-control { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
    .form-control:focus { border-color: #2E9E4B; outline: none; }
    
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    
    .role-select { display: flex; gap: 10px; }
    .role-btn { flex: 1; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; background: white; cursor: pointer; text-align: center; }
    .role-btn:has(input:checked) { border-color: #2E9E4B; background: #e8f5e9; }
    .role-btn input { display: none; }
    .role-label { font-weight: 600; }
    
    .btn { padding: 12px 25px; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; text-decoration: none; }
    .btn-primary { background: #2E9E4B; color: white; }
    .btn-secondary { background: #f0f0f0; color: #333; }
    .btn-row { display: flex; gap: 10px; margin-top: 25px; }
    
    .back-link { display: inline-block; margin-bottom: 15px; color: #666; text-decoration: none; }
</style>

<div class="container">
    <a href="{{ url_for('auth.admin_users') }}" class="back-link">&larr; Zurueck</a>
    
    <div class="card">
        <div class="card-title">Neuer User</div>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Rolle</label>
                <div class="role-select">
                    <label class="role-btn">
                        <input type="radio" name="role" value="director" checked>
                        <span class="role-label">Turnierdirektor</span>
                    </label>
                    <label class="role-btn">
                        <input type="radio" name="role" value="admin">
                        <span class="role-label">Admin</span>
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Vorname</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Nachname</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Passwort *</label>
                <input type="password" name="password" class="form-control" required minlength="6">
            </div>
            
            <div class="btn-row">
                <button type="submit" class="btn btn-primary">User erstellen</button>
                <a href="{{ url_for('auth.admin_users') }}" class="btn btn-secondary">Abbrechen</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
