{% extends "base.html" %}
{% block title %}Login - Pickleball Connect{% endblock %}

{% block content %}
<style>
    .login-container { max-width: 400px; margin: 80px auto; padding: 20px; }
    .login-card { background: white; border-radius: 16px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    .login-header { text-align: center; margin-bottom: 30px; }
    .login-header h1 { color: #1a472a; margin: 0; font-size: 1.6rem; }
    .login-header p { color: #666; margin-top: 8px; font-size: 0.95rem; }
    
    .form-group { margin-bottom: 20px; }
    .form-label { font-weight: 600; color: #333; margin-bottom: 8px; display: block; }
    .form-control { width: 100%; padding: 14px 16px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
    .form-control:focus { border-color: #2E9E4B; outline: none; }
    
    .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; background: #2E9E4B; color: white; }
    .btn:hover { background: #238c3d; }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Pickleball Connect</h1>
            <p>Login fuer Turnierdirektoren</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="deine@email.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Passwort</label>
                <input type="password" name="password" class="form-control" placeholder="Dein Passwort" required>
            </div>
            
            <button type="submit" class="btn">Einloggen</button>
        </form>
    </div>
</div>
{% endblock %}
